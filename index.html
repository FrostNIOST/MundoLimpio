<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo limpio</title>
    <link rel="icon" type="image/x-icon" href="/recursos/img/logo1.png">
    <link rel="stylesheet" href="/Vista/style/normalize.css"><!--estandarizar los estilos de todos los navegadores-->
    <link rel="stylesheet" href="/Vista/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/Vista/style/style.css"><!--Estilo principal-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--tipografia de letra-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Mundo Limpio/Vistas/maincss/style.css">
</head>

<body>
    <div class="Container">
        <!---------------------------------------------------------------------------------------------encabezado-->
        <div class="row">
            <div class="col-12" id="Encabezado">
                <img src="/Recursos/page/logo redimencionado.png" alt="Logo" id="Logo" width="50%">
                <h2>Conviértete en un agente de cambio</h2>
                <h1>Preserva el planeta, preserva la vida</h1>
                <h3>Únete a nosotros</h3>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------contenido-->
        <div class="row">
            <div class="col-12" id="Contenido">
                <button type="button" class="btn btn-success" id="BtnInicio">Iniciar sesión</button>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------pie de pagina-->
        <div class="row">
            <div class="col-12" id="PieDePagina">
                <img src="/Recursos/page/nueva mano gradiente.png" alt="ManoConPlaneta" id="ManoPlaneta" width="100%">
                <a href="/register" id="BtnFormRegis">Registrarse <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        <path fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
                    </svg></a> | <a href="#" id="BtnFormRegisEmpresa">Registra tu empresa <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-buildings-fill" viewBox="0 0 16 16">
                        <path
                            d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z" />
                    </svg></a>
            </div>
        </div>
    </div>
    <!----------------------------------templates------------------------------------------>
    <template id="InicioSesion">
        <div class="row" class="Encabezado">
            <!--Area donde se ubica el logo----------------------------------------------------------->
            <div class="col-12">
                <img src="/Recursos/page/logo redimencionado.png" alt="logo" id="logo" width="200px">
            </div>
        </div>
        <div class="row">
            <!--Area de trabajo------------------------------------------------------------------------------------------------------>
            <div class="col-12">
                <div class="Contenido">
                    <div class="formulario">
                        <form method="post" action="/login" id="FormLogin">
                            <div class="username">
                                <input type="text" name="correo" required>
                                <label> Correo o celular</label>
                            </div>
                            <div class="contraseña">
                                <input type="password" name="contraseña" required>
                                <label>Contraseña</label>
                            </div>
                            <div class="recordar">Recuperar contraseña</div>
                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="PieDePagina">
                    <a href="/register" id="bttnRegitrar">Registrarse <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                            <path fill-rule="evenodd"
                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
                        </svg></a> | <a href="#" id="bttnRegisEmpresa">Registra tu empresa <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-buildings-fill" viewBox="0 0 16 16">
                            <path
                                d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z" />
                        </svg></a>
                </div>
            </div>
        </div>
    </template>

    <!--Template formulario empresa-->
    <template id="FormRegisEmpresa">
    </template>



    <!--Template formulario usuario-->
    <template id="FormRegisUsuario">
        <div class="inicio">
            <div class="logo">
                <img src="/person-fill.svg" alt="Logo de la empresa">
            </div>
            <div class="formulario">
                <form method="post" action="/register">
                    <div class="username">
                        <input type="text" name="name" required>
                        <label>Nombre</label>
                    </div>
                    <div class="email">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="phone">
                        <input type="tel" name="phone" required>
                        <label>Celular</label>
                    </div>
                    <div class="password">
                        <input type="password" name="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="confirm-password">
                        <input type="password" name="confirm-password" required>
                        <label>Confirmar contraseña</label>
                    </div>
                    <input type="submit" value="Crear">
                </form>
            </div>
        </div>

    </template>

    <!--Template Menu de opciones-->
    <template id="MenuDeOpciones">
        <div class="buttons">
            <button class="button special-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16">
                    <path
                        d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z" />
                </svg><br>Empresas</button>
            <button class="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                </svg><br>Mapa Limpio</button>
            <button class="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar2-week-fill" viewBox="0 0 16 16">
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                </svg><br>Calendario</button>
            <button class="button special-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path
                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                </svg><br>Aprende a reciclar</button>
            <button class="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-truck" viewBox="0 0 16 16">
                    <path
                        d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2" />
                </svg>Envios</button>
        </div>
        <div class="extra-buttons">
            <button class="button extra-button right-button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                </svg></button>
            <button class="button extra-button left-button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg></button>
        </div>
    </template>
    <!--------------------------------Controladores ---------------------------------------->

    <script src="controlador.js"></script>
</body>

</html>
