<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo limpio</title>
    <link rel="icon" type="image/x-icon" href="/Recursos/page/logo redimencionado.png">
    <link rel="stylesheet" href="./Vista/style/normalize.css"><!--estandarizar los estilos de todos los navegadores-->
    <link rel="stylesheet" href="./Vista/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./Vista/style/style.css"><!--Estilo principal-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--tipografia de letra-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Mundo Limpio/Vistas/maincss/style.css">
</head>
<body>
    <div class="Container">
        <div class="row" id="Encabezado">
            <div class="TituloPrincipal">
                <div class="col-1"><button id="FlechaAtras"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                </svg></button></div>
                <div class="col-11"><h1 id="text" class="d-flex justify-content-center 100%">Mapa Limpio</h1></div>
            </div>
        </div>
        <div class="col-12" id="Contenido">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31811.40697629961!2d-74.09388545!3d4.6958327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1710160801979!5m2!1ses-419!2sco" width="auto" height="900" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="Maps"></iframe>
        </div>
       
    </div> <!--div/ container-->
    <!----------------------------------templates------------------------------------------>



    <template id="PaginaInicio">
        <!---------------------------------------------------------------------------------------------encabezado-->
        <div class="row">
            <div class="col-12" id="Encabezado">
                <img src="/Recursos/page/logo redimencionado.png" alt="Logo" id="Logo" width="50%">
                <h2 class="d-flex justify-content-center 100%">Conviértete en un agente de cambio</h2>
                <h1 class="d-flex justify-content-center 100%">Preserva el planeta,  preserva la vida</h1>
                <h3 class="d-flex justify-content-center 100%" >Únete a nosotros</h3>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------contenido-->
        <div class="row">
            <div class="col-12" id="Contenido">
                <button type="button" class="btn btn-success" id="BtnInicio">Iniciar sesión</button>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------pie de pagina-->
        <div class="row">
            <div class="col-12" id="PieDePagina">
                <img src="/Recursos/page/nueva mano gradiente.png" alt="ManoConPlaneta" id="ManoPlaneta" width="100%">
                <a href="/register" id="BtnFormRegis">Registrarse <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg></a> | <a href="#" id="BtnFormRegisEmpresa">Registra tu empresa <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16">
                    <path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z"/>
                    </svg></a>
            </div>
        </div>
    </template>



    <template id="LogIn">
    <!----------------------------------------------------------------------------------------------------encabezado-->
    <div class="row" class="Encabezado"> <!--Area donde se ubica el logo----------------------------------------------------------->
        <div class="col-12">
            <img src="./Recursos/page/logo redimencionado.png" alt="logo" id="Logo" width="200px">
        </div>
    </div>
    <div class="row">
        <!--Contenido------------------------------------------------------------------------------------------------------>
        <div class="col-12">
            <div class="Contenido">
                <div class="formulario">
                    <form method="post" action="/login" id="FormLogin">
                        <div class="username">
                            <input type="text" name="correo" name="NumeroContacto" required>
                            <label> Correo o celular</label>
                        </div>
                         <div class="password">
                            <input type="password" name="contraseña" required>
                            <label>Contraseña</label>
                        </div>
                        <div class="recordar" >Recuperar contraseña</div>
                        <input type="submit" value="Ingresar">                               
                    </form>
                </div>
            </div>                
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="PieDePagina">
                <a href="/register" id="BtnFormRegis">Registrarse <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg></a> | <a href="#" id="bttnRegisEmpresa">Registra tu empresa <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16">
                    <path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z"/>
                    </svg></a>
            </div>  
        </div>
    </div>
    </template>


    <template id="FormularioEmpresa">
        <div class="row">
            <div class="col-12" id="Encabezado">
                <h1 class="titulo">Registro<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16">
                    <path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z"/>
                  </svg></h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="Contenido">
                <div class="formulario">
                    <form method="post" action="/register">
                        <div class="username">
                            <input type="text" name="nombre_empresa" id="NombreUsuario" required>
                            <label> Nombre de la empresa </label>
                        </div>
                        <div class="NumNIT">
                            <input type="number" name="NIT" id="NumeroNIT" required>
                            <label> NIT </label>
                        </div>
                        <div class="phone">
                            <input type="tel" name="numero_contacto" id="telefono" required>
                            <label> Número de contacto </label>
                        </div>
                        <div class="birthdate">
                            <input type="text" name="direccion" id="direccion" required>
                            <label> Dirección </label>
                        </div>
                        <div class="email">
                            <input type="email" name="correo" id="CorreoElectronico" required>
                            <label> Correo </label>
                        </div>
                        <div class="password">
                            <input type="password" name="contraseña" id="Contraseña" required>
                            <label> Contraseña </label>
                        </div>
                        <div class="confirm-password">
                            <input type="password" name="confirm-password" required>
                            <label> Confirmar contraseña </label>
                        </div>
                        <input type="submit" value="Crear" id="BtnCrear">
                        <h4 class="d-flex justify-content-center 100%">Ya tienes cuenta <a href="#" id="IniciarSesion">Inicia  sesión</a>.</h4>
                    </form>
                </div>
                
            </div>
        </div>
    </template>


    
    <template id="FormRegisUsuario">
        <div class="row">
            <div class="col-12" id="Encabezado">
                <h1 class="titulo">Registro<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg></h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="Contenido">
                <div class="formulario">
                    <form method="post" action="/register">
                        <div class="username">
                            <input type="text" name="nombre" id="NombreUsuario" required>
                            <label> Nombre </label>
                        </div>
                        <div class="email">
                            <input type="email" name="correo" id="CorreoElectronico" required>
                            <label> Email </label>
                        </div>
                        <div class="phone">
                            <input type="tel" name="numero_contacto" id="NumeroCelular" required>
                            <label> Celular </label>
                        </div>
                        <div class="birthdate">
                            <input type="date" name="fecha_nacimiento" id="FechaDeNacimiento" required>
                            <label> Fecha de nacimiento </label>
                        </div>
                        <div class="password">
                            <input type="password" name="contraseña" id="Contraseña" required>
                            <label> Contraseña </label>
                        </div>
                        <div class="confirm-password">
                            <input type="password" name="confirm-password" required>
                            <label> Confirmar contraseña </label>
                        </div>
                        <input type="submit" value="Crear" id="BtnCrear">
                        <h4 class="d-flex justify-content-center 100%">Ya tienes cuenta <a href="#" id="IniciarSesion">Inicia  sesión</a>.</h4>
                    </form>
                </div>
                
            </div>
        </div>
    </template>


    <template id="MapaLimpio">
        <div class="row" id="Encabezado">
            <div class="TituloPrincipal">
                <div class="col-1"><button id="FlechaAtras"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                </svg></button></div>
                <div class="col-11"><h1 id="text" class="d-flex justify-content-center 100%">Mapa Limpio</h1></div>
            </div>
        </div>
        <div class="col-12" id="Contenido">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31811.40697629961!2d-74.09388545!3d4.6958327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1710160801979!5m2!1ses-419!2sco" width="auto" height="900" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="Maps"></iframe>
        </div>
       
    </template>


    
    <!--------------------------------Controladores ---------------------------------------->
    
    <script src="controlador.js"></script>
</body>
</html>
